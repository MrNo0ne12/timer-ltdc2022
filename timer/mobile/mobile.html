<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="mobile.css">
    <script src="js/stop.js"></script>
    <style>
        .row{
            padding: 25pt;
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    

    <div class="container text-center">
        <div class="row">
            <input type="text" class="form-control" placeholder="Nama Tim" name="nama_tim" id="tim">
        </div>
        <div class="row">
            <div class="timer" id="idtimer">00:00:00</div>
        </div>
        <div class="row">
            <div class="col">
                <button id="start" type="button" class="btn btn-light">Start</button>
            </div>
            <div class="col">
                <button id="stop" type="button" class="btn btn-light">Stop</button>
            </div>
            <div class="col">
                <button id="submit" type="button" class="btn btn-light">Submit</button>
            </div>
        </div>
        <div class="row">
            <button id="reset" type="button" class="btn btn-dark">Reset</button>
        </div>
    </div>
</body>
</html>
